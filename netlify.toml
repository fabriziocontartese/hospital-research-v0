[build]
  base = "client"
  command = "npm run build"
  publish = "build"

[build.environment]
  # fallback if you can't pin Node: tell Node to use legacy OpenSSL provider
  # prefer using .nvmrc + node 18 instead of this long-term.
  NODE_OPTIONS = "--openssl-legacy-provider"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200